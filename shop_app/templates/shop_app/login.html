{% extends 'shop_app/base.html' %}

{% block title %} Войти {% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
<!--    можно использовать так же form.as_p Изменил для выделения ошибки красным-->

    <div class="form-style">
        <div class="form-error">{{ form.non_field_errors }} </div>
        <br>
    {% for f in form %}
        {{ f.label}}: {{ f }}
        <br>
        {{ f.errors }}

    {% endfor %}
    </div>
    <button type="submit">Войти</button>
</form>


{% endblock %}
